<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Python</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gemini</h1>
        <div class="chat-container">
            <div id="chat-history">
                {% for role, text in chat_history %}
                    <div class="message">
                        <strong>{{ role }}:</strong> {{ text }}
                    </div>
                {% endfor %}
            </div>
            <form method="POST" action="/">
                <div class="input-container">
                    <input type="text" name="question" id="question-input" placeholder="Type your question here..." required>
                    <button type="submit">Ask the question</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
